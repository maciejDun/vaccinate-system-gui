<button (click)="load()">Load terms</button>
<br/>
<ng-container *ngIf="vaccinationTerms">

  <div *ngFor="let term of vaccinationTerms">
    <div class="term">
      {{term.vaccinationDate}} <br>
    {{term.vaccinationDate}} <br>
    <br>
    {{term.vaccinationFacility.country}} <br>
    {{term.vaccinationFacility.state}} <br>
    {{term.vaccinationFacility.city}} <br>
    {{term.vaccinationFacility.streetAndNumber}} <br>
    </div>
  </div>
</ng-container>
